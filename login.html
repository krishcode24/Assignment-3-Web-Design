<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up - DineDash</title>
   <link rel="icon" type="image/png" href="images/small logo.png">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" href="images/small logo.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff4e6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .auth-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .tabs div {
      padding: 10px 20px;
      border-bottom: 2px solid transparent;
      font-weight: bold;
    }
    .tabs .active {
      border-color: #c75a0c;
      color: #c75a0c;
    }
    form {
      display: none;
      flex-direction: column;
    }
    form.active {
      display: flex;
    }
    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px;
      background: #c75a0c;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #a34807;
    }
    .login-img {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-img img {
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="login-img">
      <a href="index.html">
        <img src="images/logo.png" alt="DineDash Logo">
      </a>
    </div>
    <div class="tabs">
      <div id="login-tab" class="active">Login</div>
      <div id="signup-tab">Sign Up</div>
    </div>

    <form id="login-form" class="active">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <form id="signup-form">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    loginTab.onclick = () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
    };

    signupTab.onclick = () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
    };

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      localStorage.setItem("showLoginPopup", "true");
      window.location.href = "index.html"; 
    });
  </script>
</body>
</html>
